<a href="/"><img src="/images/header.png" class="header"></a>
<hr class="hr-menu">
<div class="div-menu">
    <ul class="ul-menu">
        {{ range .Site.Params.Navlinks }}
            {{ range $title, $url := . }}
                <li>
                    <a href="{{ $url }}">{{ $title }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</div>
