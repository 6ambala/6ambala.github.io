{{ $img := resources.Get "header.png" }}
<div class="menu-header">
    <a href="/"><img src="{{ $img.RelPermalink }}"></a>
</div>
<div class="menu-body">
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        <hr>
        {{ end }}
    </ul>
</div>
